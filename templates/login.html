{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus name="username" placeholder="Username">
        </div>
        <div>
            <input autocomplete="off" autofocus name="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
    </form>


{% endblock %}
