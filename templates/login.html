{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <label for="username">Username</label>
            <input autocomplete="off" autofocus id="username" name="username" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input autocomplete="off" autofocus id="password" name="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
    </form>


{% endblock %}
