<div class="dropdown-container">
  <div class="tooltip-wrapper">
    <button class="menu-dropdown-btn">
      <span class="icon"> {% include "icons/arrow-up-down.svg" %}</span>
    </button>
    <span class="tooltip-text">Sort</span>
  </div>
  <div class="menu-dropdown">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="default" selected>Default Order</option>
      <option value="priority-desc">Priority ↓</option>
      <option value="priority-asc">Priority ↑</option>
      <option value="title-asc">Title A–Z</option>
      <option value="title-desc">Title Z–A</option>
      <option value="price-desc">Price ↓</option>
      <option value="price-asc">Price ↑</option>
      <option value="date-desc">Date ↓</option>
      <option value="date-asc">Date ↑</option>
    </select>
    {# Важливо: якщо ви хочете, щоб кнопка Clear Sort була завжди активна, тоді
    її display: none потрібно змінити на disabled в JS #}
    <button id="clearSortBtn" class="clear-sort-btn" style="display: none">
      Clear Sort
    </button>
    {# Початково прихована #}
  </div>
</div>
