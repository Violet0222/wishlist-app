{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/styles.css" />
<script src="/static/settings.js"></script>
<script src="/static/theme.js"></script>
{% endblock %} {% block title %}Settings{% endblock %} {% block main %}
<div class="settings-page">
  <!-- Sidebar -->
  <aside class="settings-sidebar">
    <h2 class="sidebar-title">Settings</h2>

    <nav class="settings-nav">
      <button type="button" class="settings-link" data-target="account">
        Account
      </button>
      <button type="button" class="settings-link" data-target="preferences">
        Preferences
      </button>
      <button type="button" class="settings-link" data-target="notifications">
        Notifications
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="settings-content">
    <!-- Account Section -->
    <div id="account-content" class="settings-section">
      <h1 class="content-title">Account</h1>
      <div class="settings-group editable-field">
        <label class="settings-label">Username</label>
        <p>Change your user name.</p>
        <span class="value-display">{{ user_name }}</span>
        <form action="/settings/account" method="post" class="hidden">
          <input value="{{ user_name }}" name="user_name" />
        </form>
      </div>
    </div>

    <!-- Preferences Section -->
    <div id="preferences-content" class="settings-section hidden">
      <h1 class="content-title">Preferences</h1>
      <div class="settings-group">
        <label for="language">Language</label>
        <p>Change the theme used in the user interface.</p>

        <button onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <!-- Notifications Section -->
    <div id="notifications-content" class="settings-section hidden">
      <h1 class="content-title">Notifications</h1>
      <div class="settings-group">
        <label>Email Notifications</label>
        <p>Receive updates via email.</p>
        <input
          type="checkbox"
          name="email_notifications"
          {%
          if
          email_notifications
          %}checked{%
          endif
          %}
        />
      </div>
    </div>
  </div>
</div>
{% endblock %}
